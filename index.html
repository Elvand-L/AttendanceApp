<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Check-in Prototype</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .btn-hover { transition: background-color 0.3s ease, transform 0.1s ease; }
        .btn-hover:active { transform: scale(0.98); }
        .status-item { display: flex; justify-content: space-between; align-items: center; padding: 4px 0; border-bottom: 1px solid #e5e7eb; }
        .status-item:last-child { border-bottom: none; }
        .dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .dot-pending { background-color: #9ca3af; }
        .dot-success { background-color: #22c55e; }
        .dot-fail { background-color: #ef4444; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
        
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Multi-Layer Verification</h1>
            <p class="text-gray-500 mb-6">Your location, network, and connection will be verified.</p>
        </div>

        <button id="checkInButton" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 btn-hover">
            Verify & Check In
        </button>

        <div id="status" class="mt-6 p-4 bg-gray-50 rounded-lg min-h-[180px]">
            <p class="text-gray-600 text-center">Your status will appear here.</p>
        </div>

    </div>

    <script>
        // --- CONFIGURATION ---
        // Office Location: The Breeze BSD City, Tangerang
        const OFFICE_COORDINATES = { latitude: -6.3020, longitude: 106.6520 };
        const ALLOWED_RADIUS_METERS = 50;

        // IMPORTANT: In a real app, this list would be stored securely on your server.
        // These are the only public IP addresses allowed to check in.
        // I've added a common public IP for example purposes. You should replace this
        // with your office's actual public IP address. You can find it by searching "what is my IP" on Google.
        const ALLOWED_IPS = [
            '202.152.0.114', // Example IP, replace with your office's real public IP
            '103.128.85.1'   // Another example
        ];

        // --- DOM ELEMENTS ---
        const checkInButton = document.getElementById('checkInButton');
        const statusDiv = document.getElementById('status');

        // --- EVENT LISTENER ---
        checkInButton.addEventListener('click', runVerificationChecks);

        /**
         * Main function to run all verification steps in order.
         */
        async function runVerificationChecks() {
            // Reset UI to show pending status for all checks
            displayInitialStatus();
            checkInButton.disabled = true;
            checkInButton.textContent = 'Verifying...';

            try {
                // --- Step 1: Geolocation Check ---
                const userCoords = await getGeolocation();
                const distance = getDistance(userCoords.latitude, userCoords.longitude, OFFICE_COORDINATES.latitude, OFFICE_COORDINATES.longitude);
                const isLocationOk = distance <= ALLOWED_RADIUS_METERS;
                updateStatusItem('location', 'Geolocation', `Distance: ${distance.toFixed(0)}m`, isLocationOk);
                if (!isLocationOk) throw new Error("Verification failed: You are outside the allowed area.");

                // --- Step 2: Network & VPN Check (Simulated Server-Side) ---
                // We call an external API to get our public IP info. This simulates our server looking at the request.
                const ipInfo = await getIpInfo();
                
                // Check 2a: Is the IP address on our whitelist?
                const isIpOk = ALLOWED_IPS.includes(ipInfo.ipAddress);
                updateStatusItem('network', 'Network IP', `Your IP: ${ipInfo.ipAddress}`, isIpOk);
                if (!isIpOk) throw new Error("Verification failed: You are not on an approved network.");

                // Check 2b: Is this a known VPN, Proxy, or Hosting service?
                const isVpnOk = !ipInfo.isVpnOrProxy;
                updateStatusItem('vpn', 'VPN/Proxy Check', ipInfo.isVpnOrProxy ? 'Proxy Detected' : 'Connection OK', isVpnOk);
                if (!isVpnOk) throw new Error("Verification failed: VPNs or Proxies are not allowed.");

                // --- All Checks Passed ---
                displayFinalResult(true, '✅ Check-in Approved! All checks passed.');

            } catch (error) {
                // --- A Check Failed ---
                console.error(error.message);
                // The specific failure will already be marked in the UI.
                // We just need to show the final failed state.
                displayFinalResult(false, `❌ ${error.message}`);
            } finally {
                // Re-enable the button
                checkInButton.disabled = false;
                checkInButton.textContent = 'Verify & Check In';
            }
        }

        // --- UI HELPER FUNCTIONS ---

        function displayInitialStatus() {
            statusDiv.innerHTML = `
                <div id="status-location" class="status-item">
                    <span><span class="dot dot-pending"></span>Geolocation</span>
                    <span class="text-gray-500">Checking...</span>
                </div>
                <div id="status-network" class="status-item">
                    <span><span class="dot dot-pending"></span>Network IP</span>
                    <span class="text-gray-500">Checking...</span>
                </div>
                <div id="status-vpn" class="status-item">
                    <span><span class="dot dot-pending"></span>VPN/Proxy Check</span>
                    <span class="text-gray-500">Checking...</span>
                </div>
                <div id="final-result" class="text-center font-bold pt-4"></div>
            `;
        }

        function updateStatusItem(id, name, message, isSuccess) {
            const item = document.getElementById(`status-${id}`);
            const dotClass = isSuccess ? 'dot-success' : 'dot-fail';
            const textClass = isSuccess ? 'text-green-600' : 'text-red-600';
            item.innerHTML = `
                <span><span class="dot ${dotClass}"></span>${name}</span>
                <span class="${textClass} font-semibold">${message}</span>
            `;
        }

        function displayFinalResult(isSuccess, message) {
            const resultDiv = document.getElementById('final-result');
            resultDiv.className = `text-center font-bold pt-4 ${isSuccess ? 'text-green-700' : 'text-red-700'}`;
            resultDiv.textContent = message;
        }

        // --- ASYNC HELPER FUNCTIONS ---

        /**
         * Gets the user's IP address and connection type.
         * This simulates a server-side check.
         * @returns {Promise<{ipAddress: string, isVpnOrProxy: boolean}>}
         */
        async function getIpInfo() {
            try {
                // We use a service that provides IP and connection details in JSON format.
                const response = await fetch('https://ip-api.com/json/?fields=status,message,query,hosting,proxy');
                if (!response.ok) throw new Error('IP API response was not ok.');
                const data = await response.json();
                if (data.status !== 'success') throw new Error(`IP API Error: ${data.message}`);
                
                return {
                    ipAddress: data.query,
                    // The API flags connections from data centers (hosting) or known proxies/VPNs.
                    isVpnOrProxy: data.hosting || data.proxy 
                };
            } catch (error) {
                console.error("Could not fetch IP information:", error);
                throw new Error("Could not verify network connection."); // Propagate error
            }
        }

        /**
         * Gets the user's GPS coordinates.
         * @returns {Promise<GeolocationCoordinates>}
         */
        function getGeolocation() {
            return new Promise((resolve, reject) => {
                if (!('geolocation' in navigator)) {
                    return reject(new Error("Geolocation is not supported by your browser."));
                }
                navigator.geolocation.getCurrentPosition(
                    position => resolve(position.coords),
                    error => {
                        let msg = "Could not get location.";
                        if(error.code === 1) msg = "Location access denied.";
                        reject(new Error(msg));
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            });
        }

        /**
         * Calculates the distance between two GPS coordinates in meters.
         */
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }
    </script>

</body>
</html>
